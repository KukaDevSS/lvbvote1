    <div class="screen">
        <div class="container register">
            <div class="row">
                <div class="col-sm-3 register-left">
                    <img src="../images/LVB.png" class="LVBLOGO" alt="" />
                    <h3>ຍິນດີຕ້ອນຮັບ</h3>
                    <p>ສູ່ລະບົບໂຫວດຂອງທະນາຄານຮ່ວມທຸລະກິດລາວ - ຫວຽດນາມ</p>
                    <input type="submit" name="" value="ເບີ່ງລາຍການໂຫວດ" onclick="view_list()" /><br />
                </div>
                <div class="col-md-9 register-right">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">ເພີ່ມລາຍການໂຫວດ</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="ຊື່ *" id="name"
                                            required />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="ນາມສະກຸນ *" id="lastname"
                                            required />
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="ອີເມວ *" id="email"
                                            required />
                                    </div>
                                    <div class="form-group" maxlegnth="4">
                                        <input type="text" class="form-control" placeholder="ຄະແນນ *" id="score"
                                            required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="ຕໍ່າແໜ່ງ *" id="position"
                                            required />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="ສາຂາ *" id="branch"
                                            required />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" minlength="10" maxlength="11" name="txtEmpPhone" required
                                            class="form-control" placeholder="ເບີໂທລະສັບ *" id="phone" />
                                    </div>
                                    <div class="form-group">
                                        <input type="file" class="form-control" id="picture" required />
                                    </div>

                                </div>
                                <div class="col-md-12" id="status">
                                    <h6>ສະຖານະອັບໂຫຼດຮູບພາບ</h6>
                                    <div class="progress">
                                        <div class="progress-bar" id="progress"></div>
                                    </div>
                                </div>

                                <div class="col-sm-12" style="float:right; padding-left:30px;">
                                    <!-- <input type="submit" class="btnRegister" id="btn_register"
                                        onclick="add_to_firebase()" value="Register" /> -->
                                    <button type="button" class="btnRegister" id="btn_register"
                                        onclick="add_to_firebase1()">ເພີ່ມລາຍການໂຫວດ</button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase.js"></script>
