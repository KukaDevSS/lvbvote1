<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ຜົນໂຫວດ</title>
    <link rel="stylesheet" href="../css/admin/ViewResult.css">
    <link rel="stylesheet" href="../css/admin/ListViewVote.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../../src/css/menu.css">
</head>

<body>
    <nav class="navbar navbar-dark mb-2" id="grad">
        <div class="row m-1 pt-0" >
            <div class="col-sm-3 text-left">
                <img src="../images/names.png" class="mb-2" width="100%" height="100%">
            </div>
            <div class="col-sm text-right">
                <button class=" btn btn-danger my-2 my-sm-0" style="font-family:lao notisan;"
                    type="button" onclick="menu()">ກັບສູ່ໜ້າຫຼັກ</button>
            </div>

        </div>
    </nav>
    <div id="table" class="pt-0">
        <h3 class="text-center text-primary pt-3 text-wieght-bold" style="font-family: lao notisan">ຜົນການນັບຄະແນນ</h3>
        <div class="tabel" name="data">
            <table class="table table-striped table-sm" id="data">
                <thead>
                    <tr>
                        <th scope="col" style="text-align: center">ໝາຍເລກ</th>
                        <th scope="col" style="text-align: center">ຮູບພາບ</th>
                        <th scope="col" >ຊື່ ແລະ ນາມສະກຸນ</th>
                        <th scope="col" >ຕໍ່າແໜ່ງ</th>
                        <th scope="col" style="text-align: center">ຄະແນນໄດ້</th>
                        <th scope="col" style="text-align: center">ຄະແນນເສຍ</th>
                        <th scope="col" style="text-align: center">ຈັດອັນດັບ</th>
                    </tr>
                </thead>
                <!-- <P v-bind="show(values)"></P> -->
                <tbody v-for="(value,index) in sortArrays(values)" :key="index" v-for="rank in ranks" :key="index">
                    <tr>
                        <td style="text-align:center;" id="nametable">
                            <h5>{{index+1}}</h5>
                        </td>
                                <td><img :src="value.img_url" class="picture rounded-lg mr-2 ml-2"></td>
                        <td id="nametable" class="text-left">
                            <h5 class="text-dark">{{value.name}} {{value.lastname}}</h5>
                        </td>
                        <td id="nametable" class="text-left">{{value.position}}</td>
                        <td id="nametable" style="color:blue;">
                            <h3>{{value.score}}</h3>
                        </td>
                        <td id="nametable" style="color:red;">
                            <h3>{{106-value.score}}</h3>
                        </td>
                        <td id="nametable" style="color:green;">
                            <h3>{{sortArrays1(value.score)}}</h3>
                        </td>
                    </tr>
                </tbody>


                </tbody>
            </table>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-storage.js"></script>
    <script src="../../api/database.js">
    </script>
    <script src="../../api/systemScores.js"></script>
</body>

</html>
