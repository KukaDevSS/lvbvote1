<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ຜົນໂຫວດ</title>
    <link rel="stylesheet" href="../css/admin/ViewResult.css">
    <link rel="stylesheet" href="../css/admin/ListViewVote.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../../src/css/menu.css">
</head>

<body style="font-family: phetsarath OT">
    <nav class="navbar navbar-dark mb-2" id="grad">
        <div class="row m-1 pt-0" >
            <div class="col-sm-3 text-left">
                <img src="../images/names.png" class="mb-2" width="100%" height="100%">
            </div>
            <div class="col-sm text-right">
                <button class=" btn btn-info my-2 my-sm-0" style="font-family:lao notisan;"
                     type="button" onclick="addvote()"><i class="fa fa-check"></i> ເພີ່ມລາຍການໂຫວດ</button>
            </div>
        </div>
    </nav>
    
    <div class="row">
        <div class="col-md-12">
            <div id="table">
                <h3 class="text-center text-wieght-bold text-primary" style="font-family: phetsarath OT">ນັບຄະແນນການໂຫວດ</h3>
                <div class="alert alert-success" id="alert" hidden>
                    <strong>ເພີ່ມຜົນໂຫວດສຳເລັດ!</strong>
                </div>
                <div class="alert alert-success" id="alert1" hidden>
                    <strong>ລົບລາຍການສຳເລັດແລ້ວ!</strong>
                </div>
                <div id="tabel" class="tabel" name="data">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col" style="text-align: center">ໝາຍເລກ</th>
                                <th scope="col" style="text-align: center">ຮູບພາບ</th>
                                <th scope="col" >ຊື່ ແລະ ນາມສະກຸນ</th>
                                <th scope="col" >ຕໍ່າແໜ່ງ</th>
                                <th scope="col" style="text-align: center">ຄະແນນ</th>
                                <th scope="col" style="text-align: center">ການຈັດການ</th>
                            </tr>
                        </thead>
                        <tbody v-for="(value,index) in sortArrays(values)" :key="index">
                            <tr>
                                <td style="text-align:center;" id="nametable">{{index+1}}</td>
                                <td><img :src="value.img_url" class="picture rounded-lg mr-2 ml-2"></td>
                                <td id="nametable">
                                    <h5 class="text-left text-dark">{{value.name}} {{value.lastname}}</h5>
                                </td>
                                <td id="nametable" class="text-left">{{value.position}}</td>
                                <td id="nametable" style="color:blue;">
                                    <h2>{{value.score}}</h2>
                                </td>
                                <td class="pt-4"> <button :id="value.id"
                                        @click.prevent="Update_score(value.id,value.score)" class="btn btn-success btn-sm"
                                        style="font-family:lao notisan; margin-top:10px;padding-left:20px;padding-right:20px">ເພີ່ມ</button>
                                    <button :id="value.id" @click.prevent="down_score(value.id,value.score)"
                                        class="btn btn-warning btn-sm"
                                        style="font-family:lao notisan; margin-top:10px;padding-left:10px;padding-right:10px">ຫຼຸດຄະແນນ</button>
                                    <button :id="value.id" @click.prevent="deleteData(value.id)" class="btn btn-danger btn-sm"
                                        style="font-family:lao notisan; margin-top:10px;padding-left:10px;padding-right:10px">ລົບລາຍການ</button>
                                </td>

                            </tr>
                        </tbody>

                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>




    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-storage.js"></script>
    <script src="../../api/database.js">
    </script>
    <script src="../../api/Pagevotesystem.js"></script>
</body>

</html>
