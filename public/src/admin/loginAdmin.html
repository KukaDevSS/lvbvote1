<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ເຂົ້າສູ່ລະບົບ admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="../css/style.login.css">

<body>
    <form>
        <div class="imgcontainer">
            <img src="../images/Lao-VietBank.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>ອີເມວ</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>ລະຫັດຜ່ານ</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">ເຂົ້າສຸ່ລະບົບ</button>
            <!-- <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label> -->
        </div>

        <!-- <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div> -->
    </form>


    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="../../api/database.js">
