<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ຜົນໂຫວດທັງໝົດ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/success.css">
    <link rel="stylesheet" href="../../src/css/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="grad">
        <div class="row" style="width: 100%;padding: 10px;">
            <div class="col-md-5">
                <img src="../images/names.png" width="100%" height="100%">
            </div>
            <div class="col-md-5" style="text-align: center;font-family: lao notisan; color:antiquewhite;">
                <!-- <h3 style="padding-top:2%;">ລະບົບໂຫວດທະນາຄານຮ່ວມທຸລະກີດລາວຫວຽດ</h3> -->
            </div>
            <div class="col-md-2" style="padding-left:5%;padding-top: 1%; text-align: end">
                <button class=" btn btn-danger my-2 my-sm-0" style="font-family:lao notisan;padding: 15px;"
                    type="button" onclick="logout1()">ອອກຈາກລະບົບ</button>
            </div>

        </div>
    </nav>
    <div id="data" class="alert_success1">
        <h3 style="color: rgb(0, 102, 255); margin-top: 30px;">ລະບົບໂຫວດທະນາຄານຮ່ວມທຸລະກິດ ລາວ-ຫວຽດ</h3>
        <div class="alert alert-success" style="margin-top:15px;" id="success">
            <strong>ຜົນໂຫວດທັງໝົດ</strong>
        </div>
        <div class="row" id="card">
            <div>
                <div v-for="(value,index) in values" :key="index" style="text-align: center" class="col-sm-4"
                    style="padding-left:4%;padding-right:4%;padding-top:1%;">
                    <div class="card">
                        <div class="card-body">
                            <img :src="value.img_url" style="width: 100%;height:220px;border-radius: 4px;">
                            <h5 class="card-title" style="padding-top: 15px;">{{value.name}} {{value.lastname}}</h5>
                            <h5 class="card-title" style="padding-top: 15px;">ຕ່ຳແໜ່ງ: {{value.position}}</h5>
                            <p class="card-text">ສາຂາ: {{value.branch}}</p>
                            <a style="color:white;" class="btn btn-primary">ຄະແນນໂຫວດ: {{value.score}} </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="hdnSession" value="success" />
        <div class="top" style="margin-top:5%;margin-bottom:10%;">
            <button class="btn btn-success" onclick="updateData()"> ຜົນໂຫວດລ່າສຸດ</button>
            <button class="btn btn-danger" onclick="logout1()"> ອອກຈາກລະບົບ</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
    <script src="../../api/database.js"></script>
    <script src="../../api/ResultScoresss.js"></script>
</body>

</html>
